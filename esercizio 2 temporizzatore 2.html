<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorrimento Quadrati Progressivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 10px;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: yellow;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script>
        let squares = document.querySelectorAll(".square");
        let maxIndex = squares.length - 1;
        let iteration = 0;

        function shiftRedSquare(index) {
            if (index <= maxIndex - iteration) {
                if (index > 0) {
                    squares[index - 1].style.backgroundColor = "yellow";
                }
                squares[index].style.backgroundColor = "red";
                setTimeout(() => shiftRedSquare(index + 1), 500);
            } else {
                iteration++;
                if (iteration <= maxIndex) {
                    setTimeout(() => shiftRedSquare(0), 500);
                }
            }
        }

        shiftRedSquare(0);
    </script>
</body>
</html>
