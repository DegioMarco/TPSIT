<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js time salva bottoni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    let firstClick = null;
    let clickDifferences = [];

    function showTime(buttonId) {
      const now = new Date();
      const dateTime = now.toLocaleString();

      document.getElementById('dateTimeDisplay').innerHTML = `Hai premuto il bottone ${buttonId} il ${dateTime}`;

      if (firstClick === null) {
        firstClick = now.getTime();
      } else {
        const currentTime = now.getTime();
        const diff = currentTime - firstClick; 
        const seconds = (diff / 1000).toFixed(3); 
        clickDifferences.push(seconds);

        document.getElementById('timeDifferences').innerHTML = `Differenze di tempo: <br>${clickDifferences.join('<br>')} secondi`;
      }
    }
  </script>
</head>
<body class="container mt-5">
  <h3>Premi un bottone per vedere la data e l'ora</h3>
  <br>

  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary" onclick="showTime(1)">Bottone 1</button>
    <button type="button" class="btn btn-secondary" onclick="showTime(2)">Bottone 2</button>
    <button type="button" class="btn btn-success" onclick="showTime(3)">Bottone 3</button>
    <button type="button" class="btn btn-danger" onclick="showTime(4)">Bottone 4</button>
  </div>

  <div id="dateTimeDisplay"></div>
  <div id="timeDifferences"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
